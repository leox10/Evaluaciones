#DEV ENVIROMENT SETTINGS
app.message=Ambiente de desarrollo para {spring.application.name}
server.port=9092
spring.datasource.url=jdbc:mysql://localhost:3306/escuela
spring.datasource.username=root
spring.datasource.password=
spring.jackson.serialization.fail-on-empty-beans=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=debug
spring.jackson.time-zone=America/Mexico_City
spring.jackson.locale=es_MX
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.error.include-message=always
server.error.include-binding-errors=always  
spring.thymeleaf.cache=false

